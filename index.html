<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="quiz-app-top">
        <P>Bienvenue à ce petit quiz qui teste vos connaissances en culture générale</P>
    </div>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Categorie: <span>Culture générale</span></div>
            <div class="count">Nombre des questions: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answer-area"></div>
        <button class="submit-button">valider la réponse</button>
        <button onclick="getQuestions()" class="begin-button">Commencer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
